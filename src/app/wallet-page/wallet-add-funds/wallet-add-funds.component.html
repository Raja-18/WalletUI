<p-panel header="Add funds">
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
    <label for="inputWalletId"><h3>Enter your wallet ID:</h3></label>
    <p-inputNumber inputId="inputWalletId" [(ngModel)]="walletId"></p-inputNumber>
    <label for="inputWalletAmount"><h3>Enter the amount to add:</h3></label>
    <p-inputNumber inputId="inputWalletAmount" [(ngModel)]="amountToAdd"></p-inputNumber>
    <div class="button-class"><p-button label="Add fund" (click)=onAddFund()></p-button></div>
</div>
<p-card><h3>Your wallet balance is: </h3>{{balanceAmount}}</p-card>
</p-panel>
